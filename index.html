<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>–° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è ‚ú®</title>

  <style>
    * { box-sizing: border-box; }

    html {
      height: 100%;
      background: #090a0f;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      padding-top: env(safe-area-inset-top);
      overflow-x: hidden;
      position: relative;
    }

    /* üî• FAKE BACKGROUND FOR SAFE-AREA */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #1b2735, #090a0f 70%);
      z-index: -1;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    .content {
      max-width: 520px;
    }

    /* ===== HEADERS ===== */
    h1, h2 {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 16px;
      margin-bottom: 18px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.06)
      );
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 25px rgba(120,180,255,0.35),
        0 12px 30px rgba(0,0,0,0.45);
    }

    h1 { font-size: 2.3rem; }
    h2 { font-size: 1.7rem; }

    p {
      font-size: 1.15rem;
      opacity: .92;
      line-height: 1.6;
    }

    /* ===== REVEAL ===== */
    .reveal {
      opacity: 0;
      transform: translateY(60px);
      transition: 0.9s cubic-bezier(0.22,1,0.36,1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== BUTTON ===== */
    button {
      margin-top: 25px;
      padding: 14px 28px;
      border-radius: 30px;
      border: none;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, opacity .15s ease;
    }

    button:active {
      transform: scale(0.96);
      opacity: .85;
    }

    /* ===== VIDEO ===== */
    .video-wrapper {
      display: none;
      margin-top: 25px;
      border-radius: 18px;
      overflow: hidden;
    }

    video {
      width: 100%;
      border-radius: 18px;
      background: #000;
    }

    /* ===== BACK TO TOP ===== */
    .to-top {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }

    .to-top.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* ===== HEEL ===== */
    .heel {
      position: fixed;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease, transform .15s ease;
    }

    .heel.show {
      opacity: 1;
      pointer-events: auto;
    }

    .heel:active {
      transform: translateX(-50%) scale(0.92);
    }

    /* ===== JOKE PANEL ===== */
    .joke-panel {
      position: fixed;
      inset: 0;
      background: rgba(5,5,10,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }

    .joke-panel.show {
      opacity: 1;
      pointer-events: auto;
    }

    .joke-content {
      max-width: 320px;
      width: 85%;
      position: relative;
    }

    .close {
      position: absolute;
      top: -14px;
      right: -14px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <section>
    <div class="content reveal">
      <h1>‚ú® –° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è</h1>
      <p>–õ–∏—Å—Ç–∞–π –≤–Ω–∏–∑ ‚Äî —Ç–∞–º —Å–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ</p>
    </div>
  </section>

  <section>
    <div class="content reveal">
      <h2>üé¨ –ò –Ω–∞–ø–æ—Å–ª–µ–¥–æ–∫</h2>
      <button onclick="showMainVideo()">‚ñ∂Ô∏è –°–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ</button>
      <div class="video-wrapper" id="mainVideoBox">
        <video id="mainVideo" controls playsinline>
          <source src="video.mp4">
        </video>
      </div>
    </div>
  </section>

  <section id="end">
    <div class="content reveal">
      <h2>üé¨ –ö–æ–Ω–µ—Ü</h2>
      <p>–ö–∞–∂–µ—Ç—Å—è, —ç—Ç–æ –≤—Å—ë üôÇ</p>
    </div>
  </section>

  <div class="to-top" id="toTop"
       onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

  <img src="heel.png" class="heel" id="heel" onclick="showJoke()">

  <div class="joke-panel" id="jokePanel">
    <div class="joke-content">
      <div class="close" onclick="closeJoke()">‚úï</div>
      <video id="jokeVideo" controls playsinline>
        <source src="joke.mp4">
      </video>
    </div>
  </div>

  <script>
    /* MAX SCROLL RESET */
    history.scrollRestoration = 'manual';
    window.addEventListener('pageshow', () => {
      requestAnimationFrame(() => window.scrollTo(0, 0));
    });

    /* reveal */
    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => e.target.classList.toggle('active', e.isIntersecting));
    }, { threshold: 0.35 });
    reveals.forEach(el => observer.observe(el));

    /* back to top */
    const toTop = document.getElementById('toTop');
    window.addEventListener('scroll', () => {
      toTop.classList.toggle('show', window.scrollY > 400);
    });

    function showMainVideo() {
      const box = document.getElementById('mainVideoBox');
      const video = document.getElementById('mainVideo');
      box.style.display = 'block';
      video.play();
    }

    /* heel */
    const heel = document.getElementById('heel');
    const end = document.getElementById('end');
    new IntersectionObserver(entries => {
      heel.classList.toggle('show', entries[0].isIntersecting);
    }, { threshold: 0.6 }).observe(end);

    function showJoke() {
      document.getElementById('jokePanel').classList.add('show');
      document.getElementById('jokeVideo').play();
    }

    function closeJoke() {
      const v = document.getElementById('jokeVideo');
      v.pause(); v.currentTime = 0;
      document.getElementById('jokePanel').classList.remove('show');
    }
  </script>

</body>
</html>
