<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>–° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è ‚ú®</title>

  <style>
    * { box-sizing: border-box; }

    html {
      height: 100%;
      background: #090a0f;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      padding-top: env(safe-area-inset-top);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #1b2735, #090a0f 70%);
      z-index: -2;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    .content {
      max-width: 520px;
      z-index: 1;
    }

    h1, h2 {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 18px;
      margin-bottom: 18px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.06)
      );
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 25px rgba(120,180,255,0.35),
        0 12px 30px rgba(0,0,0,0.45);
    }

    h1 { font-size: 2.3rem; }
    h2 { font-size: 1.7rem; }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      opacity: .92;
    }

    .reveal {
      opacity: 0;
      transform: translateY(60px);
      transition: opacity .9s ease,
                  transform .9s cubic-bezier(0.22,1,0.36,1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .bg-photo {
      background-size: cover;
      background-position: center;
    }
    .photo1 { background-image: url('photo1.jpg'); }
    .photo2 {
      background-image: url('photo2.jpg');
      background-position: 30% center; /* —É—á—Ç–µ–Ω–æ */
    }
    .photo3 { background-image: url('photo3.jpg'); }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.55);
    }

    button {
      margin-top: 25px;
      padding: 16px 34px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #ffffff, #e6f0ff);
      color: #090a0f;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      transition: transform .15s ease, opacity .15s ease;
    }

    button:active {
      transform: scale(0.96);
      opacity: .9;
    }

    .video-wrapper {
      margin-top: 25px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
      display: none;
    }

    video {
      width: 100%;
      border-radius: 18px;
      background: #000;
    }

    .to-top {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease, transform .15s ease;
      z-index: 1200;
    }

    .to-top.show {
      opacity: 1;
      pointer-events: auto;
    }

    .to-top:active {
      transform: scale(0.92);
      box-shadow: inset 0 0 12px rgba(255,255,255,0.35);
    }

    .music-toggle {
      position: fixed;
      left: 20px;
      bottom: 90px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 1200;
    }

    .heel {
      position: fixed;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      z-index: 1000;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
    }

    .heel.show {
      opacity: 1;
      pointer-events: auto;
    }

    .heel.expand {
      animation: heelExpand .8s cubic-bezier(0.22,1,0.36,1) forwards;
    }

    @keyframes heelExpand {
      0%   { transform: translateX(-50%) scale(1); }
      60%  { transform: translateX(-50%) translateY(-120px) scale(3); }
      100% { transform: translateX(-50%) translateY(-160px) scale(4); }
    }

    .heel-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(5,5,10,0);
      transition: background .6s ease;
      pointer-events: none;
      z-index: 1500;
    }
    .heel-backdrop.show {
      background: rgba(5,5,10,0.55);
    }

    .joke-panel {
      position: fixed;
      inset: 0;
      background: rgba(5,5,10,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
      z-index: 2000;
    }

    .joke-panel.show {
      opacity: 1;
      pointer-events: auto;
    }

    .joke-content {
      max-width: 320px;
      width: 85%;
      position: relative;
    }

    .close {
      position: absolute;
      top: -14px;
      right: -14px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="music-toggle" id="musicToggle">üîä</div>

<!-- SECTIONS (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) -->
<!-- ... –≤–µ—Å—å HTML —Å–µ–∫—Ü–∏–π —Ç–æ—Ç –∂–µ, —á—Ç–æ —É —Ç–µ–±—è —Å–µ–π—á–∞—Å ... -->

<script>
  history.scrollRestoration = 'manual';
  window.addEventListener('pageshow', () => {
    requestAnimationFrame(() => window.scrollTo(0, 0));
  });

  /* reveal */
  document.querySelectorAll('.reveal').forEach(el => {
    new IntersectionObserver(e =>
      e.forEach(x => x.target.classList.toggle('active', x.isIntersecting)),
      { threshold: .35 }
    ).observe(el);
  });

  /* back to top */
  const toTop = document.getElementById('toTop');
  window.addEventListener('scroll', () => {
    toTop.classList.toggle('show', window.scrollY > 400);
  });

  /* MUSIC */
  const music = document.getElementById('bgMusic');
  const toggle = document.getElementById('musicToggle');
  let musicStarted = false;

  function startMusic() {
    if (!musicStarted) {
      music.volume = 0.2;
      music.play().catch(()=>{});
      musicStarted = true;
    }
  }
  window.addEventListener('scroll', startMusic, { once:true });

  function fadeOutMusic(cb) {
    let v = music.volume;
    const fade = setInterval(() => {
      v -= 0.02;
      if (v <= 0) {
        music.pause();
        music.volume = 0.2;
        clearInterval(fade);
        cb && cb();
      } else {
        music.volume = v;
      }
    }, 40);
  }

  toggle.onclick = () => {
    if (music.paused) {
      music.play();
      toggle.textContent = 'üîä';
    } else {
      music.pause();
      toggle.textContent = 'üîá';
    }
  };

  /* MAIN VIDEO */
  function showMainVideo() {
    fadeOutMusic(() => {
      const box = document.getElementById('mainVideoBox');
      const video = document.getElementById('mainVideo');
      box.style.display = 'block';
      video.play();
      box.scrollIntoView({ behavior:'smooth', block:'center' });
    });
  }

  /* HEEL VIDEO */
  function showJoke() {
    document.getElementById('heel').classList.add('expand');
    document.getElementById('heelBackdrop').classList.add('show');

    fadeOutMusic(() => {
      document.getElementById('jokePanel').classList.add('show');
      document.getElementById('jokeVideo').play();
    });
  }

  function closeJoke() {
    const v = document.getElementById('jokeVideo');
    v.pause(); v.currentTime = 0;
    document.getElementById('jokePanel').classList.remove('show');
    document.getElementById('heelBackdrop').classList.remove('show');
    document.getElementById('heel').classList.remove('expand');
  }
</script>

</body>
</html>
